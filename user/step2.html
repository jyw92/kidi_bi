    <script>
      var notiMap = '';
      var notibool = '';
      $(function () {
        //  기본 include
        notiMap = getCookieVal('notiMap');
        //console.log("-------------------------------");
        // console.log("notiMap::"+notiMap);
        if (notiMap != 'hide') {
          $('#noti').show();
        }

        var no_look = document.getElementById('no_look');
        var link = document.getElementById('link');

        if (no_look != null) {
          no_look.addEventListener('change', function () {
            if (no_look.checked) {
              notibool = true;
            } else {
              notibool = false;
            }
          });
        }
      });

      function getCookieVal(name) {
        return document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)')?.pop() || '';
      }

      function closeTopAlertBox(notibool) {
        if (notibool == true) {
          link.addEventListener('click', HandleClosePopupToday('#noti'));
        } else if (notibool == false) {
          $('.top_alert_box').css('display', 'none');
        }
      }
    </script>
